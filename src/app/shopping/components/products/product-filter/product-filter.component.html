<div class="sticky-top">
  <div class="list-group">
    <a (click)="onTop()" class="list-group-item list-group-item-action" [class.active]="!category" routerLink="/">All Categories</a>
    <a (click)="onTop()" *ngFor="let c of categories$ | async" routerLink="/" [queryParams]="{ category: c.$key }" class="list-group-item list-group-item-action"
      [class.active]="category === c.$key">
      <img [src]="c.logo" *ngIf="category === c.$key" class="category-logo">{{ c.name }}
    </a>
    
  </div>
