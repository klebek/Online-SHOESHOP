<div class="row no-gutters" [class.row-background]="!inCart">
  <div class="col-xs-2">
    <button
      (click)="removeFromCart()"
      class="btn btn-secondary btn-left btn-block "
      [class.btn-round]="inCart" [class.btn-round-left]="inCart"><i class="fas fa-minus"></i></button>
  </div>
  <div class="col text-center quantity">
    {{ shoppingCart.getQuantity(product) }} in cart
  </div>
  <div class="col-xs-2">
    <button
      (click)="addToCart()"
      class="btn btn-secondary btn-right btn-block "
      [class.btn-round]="inCart" [class.btn-round-right]="inCart"><i class="fas fa-plus"></i></button>
  </div>
</div>
