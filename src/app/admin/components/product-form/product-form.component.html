<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
      <div class="form-group">
        <label for="title">Title</label>
        <input #title="ngModel" [(ngModel)]="product.title" name="title" id="title" type="text" class="form-control" required>
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
          Title is required
        </div>
      </div>
      <div class="form-group">
        <label for="discount">Discount</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">%</span>
          </div>
          <input #discount="ngModel" [(ngModel)]="product.discount" name="discount" id="discount" type="number" class="form-control"
            required [max]="100" [min]="0">
        </div>
        <div class="alert alert-danger" *ngIf="discount.touched && discount.invalid">
          <div *ngIf="discount.errors.required">Discount is required</div>
          <div *ngIf="discount.errors.max">Discount should be 100 or lower</div>
          <div *ngIf="discount.errors.min">Discount should be higher than 0</div>
        </div>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input #price="ngModel" [(ngModel)]="product.price" name="price" id="price" type="number" class="form-control" required [min]="0">
        </div>
        <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
          <div *ngIf="price.errors.required">Price is required</div>
          <div *ngIf="price.errors.min">Price should be 0 or higher</div>
        </div>
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <select #category="ngModel" [(ngModel)]="product.category" name="category" id="category" class="form-control" required>
          <option value=""></option>
          <option *ngFor="let c of categories$ | async" [value]="c.$key">
            {{ c.name }}
          </option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
          Category is required
        </div>
      </div>
      <div class="form-group">
        <label for="photo1">Photo URL</label>
        <input #photo1="ngModel" [(ngModel)]="product.photo1" name="photo1" id="photo1" type="text" value="" class="form-control"
          required url>
        <div class="alert alert-danger" *ngIf="photo1.touched && photo1.invalid">
          <div *ngIf="photo1.errors.required">Image URL is required</div>
          <div *ngIf="photo1.errors.url">Please enter valid URL</div>
        </div>
      </div>
      <div class="form-group">
          <label for="photo2">Photo URL</label>
          <input #photo2="ngModel" [(ngModel)]="product.photo2" name="photo2" id="photo2" type="text" value="" class="form-control"
            required url>
          <div class="alert alert-danger" *ngIf="photo2.touched && photo2.invalid">
            <div *ngIf="photo2.errors.required">Image URL is required</div>
            <div *ngIf="photo2.errors.url">Please enter valid URL</div>
          </div>
        </div>
      <button [disabled]="!f.valid" class="btn btn-success">Save</button>
      <button type="button" (click)="delete()" class="btn btn-danger">Delete</button>
    </form>
  </div>
  <div class="col-3">
    <ng-container *ngIf="categories$ | async as categories">
      <product-card [product]="product" [show-actions]="false" [category]="categories"></product-card>
    </ng-container>
  </div>
</div>
