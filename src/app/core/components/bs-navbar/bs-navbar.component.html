<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Fluid jumbotron</h1>
      <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
    </div>
  </div>
<nav class="navbar navbar-expand-md navbar-light fixed-top" [class.navbarTrans]="!navbarTrans" [class.navbarColor]="navbarColor"> 
  <div class="container">
    <a class="navbar-brand" routerLink="/">
      shoeshop
    </a>

    <div ngbDropdown *ngIf="appUser" class="hamburger-menu">
      <span class="hamburger-icon" id="dropdownBasic1" ngbDropdownToggle><i class="fa fa-bars"></i></span>
      <div ngbDropdownMenu class="collapse navbar-collapse" aria-labelledby="dropdownBasic1">
        <dropdown-menus *ngIf="cart$ | async as cart" [cart]="cart" [hamburger]="true" [appUser]="appUser"></dropdown-menus>
      </div>
    </div>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/shopping-cart">
            <div class="row">
              <div class="col-3">
                <i class="fa fa-shopping-cart"></i>
              </div>
              <div class="col" *ngIf="cart$ | async as cart">
                <span class="badge badge-pill-active">
                  {{ cart.totalItemsCount }}
                </span>
              </div>
            </div>
          </a>
        </li>
        <ng-template #anonymousUser>
          <li class="nav-item">
            <a class="nav-link" routerLink="/login">
              <span class="hello">Login</span>
            </a>
          </li>
        </ng-template>
        <li ngbDropdown *ngIf="appUser; else anonymousUser" class="nav-item dropdown">
          <a ngbDropdownToggle class="nav-link dropdown-toggle" id="dropdown01" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            <span class="hello">Hello, {{ appUser.email }}</span>
          </a>
          <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdown01">
            <dropdown-menus [appUser]="appUser"></dropdown-menus>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
