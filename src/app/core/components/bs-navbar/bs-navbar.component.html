<nav class="navbar navbar-expand-md navbar-light fixed-top" [class.navbarTrans]="!navbarColor" [class.navbarColor]="navbarColor">
  <div class="container">
    <a class="navbar-brand" routerLink="/">
      shoeshop
    </a>

    <div ngbDropdown *ngIf="appUser; else anonymousUserMobile" class="hamburger-menu">
      <span class="hamburger-icon" id="dropdownBasic1" ngbDropdownToggle><i class="fas fa-bars"></i></span>
      <div ngbDropdownMenu class="collapse navbar-collapse" aria-labelledby="dropdownBasic1">
        <dropdown-menus *ngIf="cart$ | async as cart" [cart]="cart" [hamburger]="true" [appUser]="appUser"></dropdown-menus>
      </div>
    </div>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/shopping-cart">
            <div class="row">
              <div class="col-3">
                <i class="fas fa-shopping-cart"></i>
              </div>
              <div class="col" *ngIf="cart$ | async as cart">
                <span class="badge badge-pill-active">
                  {{ cart.totalItemsCount }}
                </span>
              </div>
            </div>
          </a>
        </li>
        <ng-template #anonymousUserDesktop>
          <li class="nav-item">
            <a class="nav-link" routerLink="/login">
              <span class="hello hello-desktop">Login</span>
            </a>
          </li>
        </ng-template>
        <ng-template #anonymousUserMobile>
          <li class="nav-item">
            <a class="nav-link" routerLink="/login">
              <span class="hello hello-mobile">Login</span>
            </a>
          </li>
        </ng-template>
        <li ngbDropdown *ngIf="appUser; else anonymousUserDesktop" class="nav-item dropdown">
          <a ngbDropdownToggle class="nav-link dropdown-toggle" id="dropdown01" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            <span class="hello">Hello, {{ appUser.email }}</span>
          </a>
          <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdown01">
            <dropdown-menus [appUser]="appUser"></dropdown-menus>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="jumbotron jumbotron-fluid">
  <div class="container-fluid">
    <h1 class="display-4">Welcome to the world of sneakers!</h1>
    <p class="lead">We are delighted to host you and we'd like to ask you for checking our new sales!</p>
    <p>
      <button class="btn btn-default">CHECK BRAND-NEW SNEAKERS!</button>
    </p>
  </div>
</div>
