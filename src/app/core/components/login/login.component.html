<div class="row">
    <div class="col-6">
        <h1>
            <i class="fa fa-user"></i> Sign In</h1>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <!-- <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->
            <button type="submit" class="btn btn-primary">Sign in</button>
            <button (click)="login()" class="btn btn-google">
                <i class="fa fa-google" aria-hidden="true"></i>Sign in with Google</button>
            <button (click)="loginFb()" class="btn btn-facebook">
                <i class="fa fa-facebook" aria-hidden="true"></i>Sign in with Facebook</button>
        </form>
    </div>
    <div class="col">
        <h1>
            <i class="fa fa-user-plus"></i> Sign Up</h1>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleConfirmInputPassword1">Confirm Password</label>
                <input type="password" class="form-control" id="exampleInputConfirmPassword1" placeholder="Confirm Password">
            </div>
            <button (click)="register()" type="submit" class="btn btn-primary">Sign up</button>
        </form>
    </div>
</div>
<div class="row">
    <div class="card bg-dark text-white">
        <img class="card-img" src="../../../../assets/images/carousel/carousel_5.jpg" alt="Card image">
        <div class="card-img-overlay">
            <div class="col-12">
                    <p class="card-text">
                        <span class="card-text-intro">welcome to</span><br />
                        shoeshop
                    </p>
            </div>
        </div>
    </div>
</div>
